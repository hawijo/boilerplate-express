    <div class="sign-up-form">
      <h1>Sign Up Now</h1>
      <form id="signupForm">
          <input type="text" id="name" class="input-box" placeholder="Your Name" required>
          <p id="nameError" class="error-message"></p>

          <input type="email" id="email" class="input-box" placeholder="Your Email" title="Enter a valid email address">
          <p id="emailError" class="error-message"></p>

          <input type="tel" id="phoneNumber" class="input-box" placeholder="+254xxxxxxxxx"  title="Enter a valid Kenyan phone number (+254 followed by 9 digits)">
          <p id="phoneNumberError" class="error-message"></p>

          <input type="password" id="password" class="input-box" placeholder="Your Password"  title="Enter a strong password (at least 8 characters, including uppercase, lowercase, numbers, and at least one special character)">

          <input type="password" id="confirmPassword" class="input-box" placeholder="Confirm Password"  title="Enter a strong password (at least 8 characters, including uppercase, lowercase, numbers, and at least one special character)">

          <p><span><input type="checkbox" required></span> I agree to the <a href="#">terms and conditions</a></p>
          <p><span><input type="checkbox" required></span> I agree to the <a href="#">privacy policy</a></p>

          <button type="submit" class="sign-btn">Sign Up</button>

          <hr>
          <p class="or">OR</p>
          <p>Do you have an account ? <a href="/signin"><button type="button" class="sign-btn">Sign In</button></a></p>

          <div id="loadingIndicator"></div>
          <div id="errorMessage"></div>
          <div id="successMessage"></div>
      </form>
  </div>
